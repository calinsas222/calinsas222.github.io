    // Funcția pentru afișarea valorii cookie-urilor
    function showCookies() {
        var cookies = document.cookie.split('; ');
        var cookieValues = "";
        for (var i = 0; i < cookies.length; i++) {
            var cookie = cookies[i].split('=');
            cookieValues += cookie[0] + ": " + cookie[1] + "\n";
        }
        alert(cookieValues);
